name: "CD Dev"

on: 
  push:
    branches: dev

jobs:
  firebase-app-distribution:
    name: Firebase App Distributio 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout no código
      uses: actions/checkout@v4

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true
    
    - name: Flutter pub get
      run: flutter pub get
    
    - name: Build app
      run: flutter build apk --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
    
    - name: Decode Firebase credentials
      run: |
        echo "${{ secrets.FIREBASE_CREDENTIALS }}" | base64 -d > /tmp/firebase-credentials.json

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: /tmp/firebase-credentials.json
        project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
        export_default_credentials: true

    - name: Install Firebase CLI
      run: curl -sL https://firebase.tools | bash

    - name: Authenticate Firebase CLI
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-credentials.json
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-credentials.json
        gcloud auth activate-service-account --key-file=/tmp/firebase-credentials.json
        gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

    - name: Distribute to Firebase App Distribution
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-credentials.json
      run: |
        firebase appdistribution:distribute build/app/outputs/flutter-apk/app-debug.apk \
          --app ${{ secrets.FIREBASE_APP_ID }} \
          --groups "QA" \
          --release-notes "Build automática via GitHub Actions" \
          --token $(gcloud auth print-access-token)
