name: "CI Dev"

on: 
  pull_request:
    branches: dev

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout no código
      uses: actions/checkout@v4

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true
    
    - name: Flutter pub get
      run: flutter pub get

    - name: Analyse
      run: flutter analyze

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout no código
      uses: actions/checkout@v4

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true
    
    - name: Flutter pub get
      run: flutter pub get

    - name: Executar testes
      run: flutter test
