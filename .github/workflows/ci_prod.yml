name: Integration Test with Firebase Test Lab

on:
  push:
    branches: dev

jobs:
  integration-test:
    name: Run Integration Tests on Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build app APK
        run: flutter build apk --debug

      - name: Build test APK (instrumentation)
        run: |
          cd android
          ./gradlew assembleAndroidTest
          cd ..
      
      - name: Run tests on Firebase Test Lab
        uses: asadmansr/Firebase-Test-Lab-Action@v1.0
        with:
          arg-spec: 'tests.yml:android-pixel-4'
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT_JSON }}