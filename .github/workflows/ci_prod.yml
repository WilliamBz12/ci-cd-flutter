name: Integration Test with Firebase Test Lab

on:
  push:
    branches: dev

jobs:
  integration-test:
    name: Run Integration Tests on Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Firebase credentials
        id: decode-credentials
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" | base64 -d > ${{ github.workspace }}/firebase-credentials.json
          echo "filePath=${{ github.workspace }}/firebase-credentials.json" >> $GITHUB_OUTPUT
          CREDENTIALS_JSON=$(cat ${{ github.workspace }}/firebase-credentials.json)
          echo "credentials_json<<EOF" >> $GITHUB_OUTPUT
          echo "$CREDENTIALS_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.decode-credentials.outputs.credentials_json }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          export_default_credentials: true

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config get-value project

      - name: Build app APK
        run: flutter build apk --debug

      - name: Build test APK (instrumentation)
        run: |
          cd android
          ./gradlew assembleAndroidTest
          cd ..

      - name: Configure the gcloud account
        run: |
          gcloud auth activate-service-account --key-file="${{ steps.decode-credentials.outputs.filePath }}"
          pushd build
          gcloud firebase test android run --type=instrumentation \
            --app "app/outputs/flutter-apk/app-debug.apk" \
            --test "app/outputs/apk/androidTest/debug/app-debug-androidTest.apk" \
            --device model=Pixel2,version=30,locale=en,orientation=portrait \
            --timeout 15m
          popd
